<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .id-card {
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            margin: 50px auto;
        }
        .id-card img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
        .id-card h2, .id-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="id-card">
    <img src="student-photo.jpg" alt="Student Photo">
    <h2>John Doe</h2>
    <p>Student ID: 123456</p>
    <p>Batch: 2024</p>
    <p>Department: Computer Science</p>
</div>

</body>
</html>
